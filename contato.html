<!DOCTYPE html>

<html lang= "pt-br">
    <head> 
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel = "stylesheet" href= "contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>     
    <body>
        <p>Melhor barbearia do Brasil!</p> 
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav class="navmenu">
                    <a href="index.html">Home</a>
                    <a href="produtos.html">Produtos</a>
                    <a href="contato.html">Contato</a>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao"required placeholder="Fulano Beltrano da Silva">

                <label for="email">E-mail</label>
                <input type="email" id="email"class="input-padrao"required placeholder="seuemail@domínio.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel"class="input-padrao"required placeholder="(xx)xxxxx-xxxx">
  
                <label for="mensagem">Mensagem</label>
                <textarea cols=70 rows=10 id="mensagem"class="input-padrao"required placeholder="Como podemos ajudar?"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label> <input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   
                    <label><input type="radio" name="contato" value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>Em que horário deseja ser atendido?</legend>
                    <select>
                        <option >Manhã</option>
                        <option >Tarde</option>
                        <option >Noite</option>
                    </select>
                </fieldset>
                             
                <label class="checkbox"><input type="checkbox" class="checkbox"checked > deseja receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
                
            </form>
            <table>
                <thead>
                    <th colspan="3">Horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h-20h</td>
                    </tr>
                </tbody>
            </table>
        </main>   
        <footer>
            <img src="logo-branco.png"alt="Logo da Barbearia Alura">
            <p>©Copyright Barbearia Alura 2022</p>
        </footer>
    </body>
</html>
